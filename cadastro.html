<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de cadastro</title>
</head>
<body>
   <div id="cadastro-container">
       <div id="cadastro">
           <h1>Cadastro</h1>
          
           <hr>
           <form>
                Seu email: <br>
                <input type="email" name="" id="" placeholder="Email:"><br><br>
                Sua senha: <br>
                <input type="password" name="" id="" placeholder="Senha:"><br><br>
                Seu telefone: <br>
                <input type="text" placeholder="Telefone:"><br><br>
                Seu endereço: <br>
                <textarea name="" id="" cols="25" rows="5" placeholder="Endereço:"></textarea> <br><br>
                <input type="button" value="Cadastrar"><br><br>

                <a href="login.html">Página de login</a>
            </form>



       </div>

   </div>
</body>
</html>
